<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Gallery Sample</title>
        <meta name="description" content="Sample jQuery Gallery">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/gallery.css">
    </head>
    <body>

      <!-- HTML structure for Gallery -->

      <h2> Photo Gallery with Bullet Display</h2>
      <div id="photoBulletThum">
        <ul class="photoBanner">
          <li class="bn2">
            <a target="_blank" href="#"><img alt="" src="images/tree2.jpg"></a>
          </li>
          <li class="bn3" style="display: list-item;">
            <a target="_blank" href="#"><img alt="" src="images/tree3.jpg"></a>
          </li>
          <li class="bn4">
            <a target="_blank" href="#"><img alt="" src="images/tree4.jpg"></a>
          </li>
          <li class="bn1">
            <a target="_blank" href="#"><img alt="" src="images/tree1.jpg"></a>
          </li>
        </ul>
        <div class="cPanel"></div>
      </div>

      <br>
      <h2> Photo Gallery with Photo Number Display</h2>
      <div id="photoNumThumbnail">
        <ul class="photoBanner">
          <li class="bn2" style="display: list-item;">
            <a target="_blank" href="#"><img alt="" src="images/tree2.jpg"></a>
          </li>
          <li class="bn3" style="display: list-item;">
            <a target="_blank" href="#"><img alt="" src="images/tree3.jpg"></a>
          </li>
          <li class="bn4">
            <a target="_blank" href="#"><img alt="" src="images/tree4.jpg"></a>
          </li>
          <li class="bn1">
            <a target="_blank" href="#"><img alt="" src="images/tree1.jpg"></a>
          </li>
        </ul>
        <div class="cPanel"></div>
      </div>

      <br>
      <h2> Photo Gallery with Sidebar Thumbnail Navigation</h2>
      <div id="photoGallerySideThumbnails">
        <ul class="photoBanner">
          <li class="bn2" style="display: list-item;">
            <a target="_blank" href="#"><img alt="" src="images/tree2.jpg"></a>
          </li>
          <li class="bn3" style="display: list-item;">
            <a target="_blank" href="#"><img alt="" src="images/tree3.jpg"></a>
          </li>
          <li class="bn4">
            <a target="_blank" href="#"><img alt="" src="images/tree4.jpg"></a>
          </li>
          <li class="bn1">
            <a target="_blank" href="#"><img alt="" src="images/tree1.jpg"></a>
          </li>
        </ul>
        <div class="cPanel"></div>
      </div>

      <!-- Js Decleration -->

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
      <script src="photoGallery.js"></script>
      <script src="photoGallerySideThumbnails.js"></script>

      <script type="text/javascript">
        if ($('#photoNumThumbnail')) $('#photoNumThumbnail').photoGallery({num: true, controls: true });
        if ($('#photoBulletThum')) $('#photoBulletThum').photoGallery({bullet: true });
        if ($('#photoGallerySideThumbnails')) $('#photoGallerySideThumbnails').photoGallerySideThumbnails();
      </script>

    </body>
</html>
